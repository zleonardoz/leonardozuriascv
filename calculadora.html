<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<header>
    <h1>Calculadora</h1>
</header>
<body>
    <form>
        <label>Numero A 
            <input type="numero"  id="numeroa" requiered>
        </label>

        <label>Numero B 
            <input type="numero"  id="numerob" requiered>
        </label>
        
        <div id="numeros">
            <button type="button" class="numero1">1</button>
            <button type="button" class="numero">2</button>
            <button type="button" class="numero">3</button>
            <br>
            <button type="button" class="numero">4</button>
            <button type="button" class="numero">5</button>
            <button type="button" class="numero">6</button>
            <br>
            <button type="button" class="numero">7</button>
            <button type="button" class="numero">8</button>
            <button type="button" class="numero">9</button>
            <br>
            <button type="button" class="numero">0</button>
        </div>


        <button type="button" id="sumar">Sumar</button>
        <button type="button" id="restar">Restar</button>
        <button type="button" id="multiplicar">Multiplicar</button>
        <button type="button" id="dividir">Dividir</button>
    </form>
    
</body>
</html>
